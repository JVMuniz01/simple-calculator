<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="fundo">
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="bottom" onclick="clean()">C</button></td>
                    <td><button class="bottom" onclick="back()">
                            < </button>
                    </td>
                    <td><button class="bottom" onclick="insert('/')">/</button></td>
                    <td><button class="bottom" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="bottom" onclick="insert('7')">7</button></td>
                    <td><button class="bottom" onclick="insert('8')">8</button>
                    </td>
                    <td><button class="bottom" onclick="insert('9')">9</button></td>
                    <td><button class="bottom" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bottom" onclick="insert('4')">4</button></td>
                    <td><button class="bottom" onclick="insert('5')">5</button>
                    </td>
                    <td><button class="bottom" onclick="insert('6')">6</button></td>
                    <td><button class="bottom" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bottom" onclick="insert('1')">1</button></td>
                    <td><button class="bottom" onclick="insert('2')">2</button>
                    </td>
                    <td><button class="bottom" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="bottom" id="rowspan" onclick="calculating()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bottom" id="colspan" onclick="insert('0')">0</button></td>
                    <td><button class="bottom" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num) {
            var number = document.getElementById("result").innerHTML;
            document.getElementById("result").innerHTML = number + num;
        }
        function clean() {
            document.getElementById("result").innerHTML = "";
        }
        function back() {
            var result = document.getElementById("result").innerHTML;
            document.getElementById("result").innerHTML = result.substring(0, result.length - 1);
        }
        function calculating() {
            var result = document.getElementById("result").innerHTML;
            if (result) {
                document.getElementById("result").innerHTML = eval(result);
            }
        }
    </script>
</body>

</html>
